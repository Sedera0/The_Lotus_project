<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Lotus Bungalow</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="assets/javascript/main.js" defer></script>
    <script src="https://kit.fontawesome.com/acafd991d1.js" crossorigin="anonymous"></script>
</head>

<body>

    <!------------------------------------------------------------- HEADER ------------------------------------------------------------------------------------->
    <header class="header" id="header">
        <!--------------------------------------------------------- NAVBAR ------------------------------------------------------------------------------------->
        <nav class="nav_container" id="nav_container">
            <a href="#home"><img src="assets/images/logo/Logo sans fond.png" alt="logo_Le_lotus_bungalow" class="logo"></a>

            <div class="nav_menu" id="nav_menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <i class="fa-solid fa-bed"></i> <a href="#bungalow" class="nav_link">Bungalow</a>
                    </li>

                    <li class="nav_item">
                        <i class="fa-solid fa-utensils"></i> <a href="#plats" class="nav_link">Plats</a>
                    </li>

                    <li class="nav_item">
                        <i class="fa-solid fa-circle-exclamation"></i> <a href="#about" class="nav_link">About</a>
                    </li>

                    <li class="nav_item">
                        <i class="fa-solid fa-address-book"></i> <a href="#contact" class="nav_link">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="night_btn" id="night_btn">
                <i class="fa-regular fa-moon"></i>
                <p>Night View</p>
            </div>

            <div class="menu_btn" id="menu_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <!--------------------------------------------------------- MOBILE NAVBAR ------------------------------------------------------------------------------------->
        <nav class="toogle_menu" id="toogle_menu">
            <i class="fa-solid fa-xmark" id="close_menu"></i>

            <ul class="toogle_list">
                <li class="toogle_item">
                    <i class="fa-solid fa-bed"></i> <a href="#bungalow" class="nav_link">Bungalow</a>
                </li>

                <li class="toogle_item">
                    <i class="fa-solid fa-utensils"></i> <a href="#plats" class="nav_link">Plats</a>
                </li>

                <li class="toogle_item">
                    <i class="fa-solid fa-circle-exclamation"></i> <a href="#about" class="nav_link">About</a>
                </li>

                <li class="toogle_item">
                    <i class="fa-solid fa-address-book"></i> <a href="#contact" class="nav_link">Contact</a>
                </li>
            </ul>

    <a href="#home"><img src="assets/images/logo/Logo sans fond.png" alt="logo_Le_lotus_bungalow" class="logo"></a>
